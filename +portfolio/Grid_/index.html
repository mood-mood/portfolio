<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like this Mood</title>
    <script src="https://kit.fontawesome.com/59467ea45a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo" aria-label="Webpage title">mood</h1>
      <ul class="header-color-chips color-chips" aria-label="about color chips">
        <li class="color-chips-item mood" aria-label="mood color"></li>
        <li class="color-chips-item beauty" aria-label="beauty color"></li>
        <li class="color-chips-item interior" aria-label="interior color"></li>
        <li class="color-chips-item animal" aria-label="daily color"></li>
        <li class="color-chips-item flower" aria-label="flower color"></li>
        <li class="color-chips-item typography" aria-label="typography color"></li>
        <li class="color-chips-item travel" aria-label="travel color"></li>
      </ul>
      <button class="header-search" aria-label="search button">
        <a href="search.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </button>
    </header>
    <section class="cards">
      <h1 class="sr-only">cards section</h1>
      <article class="cards-item mood">
        <h2 class="sr-only">cards item</h2>
        <div class="cards-item-main">
          <div class="cards-item-main-pic">
            <!-- image -->
          </div>
          <h1 class="cards-item-main-title">sleep cat</h1>
        </div>
        <div class="cards-item-sub top">
          <span class="cards-item-sub-info" aria-label="upload date">January 20, 2021</span>
          <span class="cards-item-sub-info" aria-label="description of the card"> About Mood </span>
        </div>
        <div class="cards-item-sub bottom">
          <span class="cards-item-sub-info" aria-label="description of the card">Item</span>
          <span class="cards-item-sub-info" aria-label="description of the card">Picture</span>
        </div>
      </article>
      <article class="cards-item mood-dark">
        <h2 class="sr-only">cards item</h2>

        <div class="cards-item-main">
          <div class="cards-item-main-pic">
            <!-- image -->
          </div>
          <h1 class="cards-item-main-title">sleep cat</h1>
        </div>
        <div class="cards-item-sub top">
          <span class="cards-item-sub-info" aria-label="upload date">January 20, 2021</span>
          <span class="cards-item-sub-info" aria-label="description of the card"> About Mood </span>
        </div>
        <div class="cards-item-sub bottom">
          <span class="cards-item-sub-info" aria-label="description of the card">Item</span>
          <span class="cards-item-sub-info" aria-label="description of the card">Picture</span>
        </div>
      </article>
    </section>
  </body>
</html>
